<!DOCTYPE html>
<html>
<head>
    <title>Lilypad Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            margin-top:2em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .graph-container {
            text-align: center;
        }

        .graph {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lilypad Stats</h1>
        <h2>Total number of jobs per day</h2>
        <div class="graph-container">
            <div class="graph">
                <img src="bar_graph.png" alt="Bar Graph">
            </div>
        </div>
        <h2>Top 10 resource providers (nodes)</h2>
        {{ table_html|safe }}
        <h2>Top 10 job creators (clients)</h2>
        {{ table_2_html|safe }}
        <br />
        <center>
            Created by the maintainers of <a href="https://github.com/bacalhau-project/generic-dcn">Generic-DCN</a>.
        </center>
    </div>
</body>
</html>
